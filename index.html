<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>card flipper</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="suits">
                <div class="diamonds_wrapper">
                    <canvas class="diamonds" id="diamonds_canvas"></canvas>
                    <img src="Textures/suits/Diamonds.svg.png" class="img_suits"/>
                </div>
                <div class="clubs_wrapper">
                    <canvas class="clubs" id="clubs_canvas"></canvas>
                    <img src="Textures/suits/Clubs.svg.png" class="img_suits"/>
                </div>
            </div>
            <div class="card_place">
                <button autofocus
                        onclick="cardMove(cardCreate())"
                        class="card_mover">
                    <div class="front"></div>
                    <div class="back"></div>
                    <canvas
                            class="card_shirt"
                            id="card_canvas">
                    </canvas>
                </button>
            </div>
            <div class="suits1">
                <div class="hearts_wrapper">
                    <img src="Textures/suits/Hearts.svg.png" class="img_suits"/>
                    <canvas class="hearts" id="hearts_canvas"></canvas>

                </div>
                <div class="spades_wrapper">
                    <img src="Textures/suits/spades.svg.png" class="img_suits"/>
                    <canvas class="spades" id="spades_canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
